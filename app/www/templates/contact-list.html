<ion-view view-title="Contacts">
    <ion-nav-buttons side="primary">
        <button class="button button-icon icon ion-ios-minus-outline"
                ng-click="deleteClicked()"
                ng-hide="data.showReorder"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="secondary">
        <button class="button"
                ng-click="reorderClicked()"
                ng-hide="data.showDelete">
            Reorder
        </button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list show-delete="data.showDelete" show-reorder="data.showReorder">
            <ion-item ng-repeat="contact in data.contacts"
                      ui-sref="contact-detail({ id: $index })"
                      show-delete="shouldShowDelete"
                      show-reorder="shouldShowReorder">
                {{ contact.name }}

                <ion-delete-button class="ion-minus-circled"
                                   ng-click="onContactDelete(contact)">
                </ion-delete-button>
                <ion-reorder-button class="ion-navicon"
                                    on-reorder="onContactReorder(contact, $fromIndex, $toIndex)"></ion-reorder-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
